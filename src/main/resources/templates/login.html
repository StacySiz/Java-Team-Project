<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/transition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/form.js"></script>

    <style type="text/css">
        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>

    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            login: {
                                identifier: 'login',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your login'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">LOG IN</h2>
        <form class="ui large form" th:method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="login" placeholder="login"/>
                    </div>
                </div>
                <div class="field" align="left">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="password"/>
                    </div>
                </div>
                <input type="submit" th:value="LOGIN" class="ui blue fluid large submit button"/>
                <div class="ui divider"></div>
                <div class="ui checkbox">
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <label for="remember-me" style="cursor: pointer">Remember Me</label>
                </div>
            </div>
            <div class="ui error message"></div>
        </form>
        <div class="ui message">
            Not with us yet? <a th:href="@{/register}"><strong>Create Account</strong></a>
        </div>
    </div>
</div>
</body>
</html>
