<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="/css/profile.css" rel="stylesheet" type="text/css"/>

    <div th:include="fragments/header :: head"></div>

    <title>Document</title>

    <style>
        #main-content {
            padding-top: 4.5%;
            padding-left: 0.5%;
            float: left;
        }
        #description{
            overflow: auto;
        }

    </style>

</head>
<body>
<div th:include="fragments/header :: navbar"></div>
<div id="sub">
    <div class="ui center aligned grid">
        <th:block th:each="myGoal : ${myGoals}">
            <div class="three wide column">
                <div class="ui cards">
                    <div class="ui card">
                        <div class="image">
                            <img src="https://semantic-ui.com/images/avatar2/large/kristy.png"/>
                        </div>
                        <div class="content left aligned">
                            <a class="header" th:text="${myGoal.getName()}" th:href="@{'/goal/' + ${myGoal.getId()}}"></a>
                            <div class="meta">
                            <span class="date" th:text="'Goal started: '
                            + ${myGoal.getDateStart()}">
                            </span>
                            </div>
                            <!--<div class="description">-->
                            <!--<span th:text="${goal.getDescription()}">-->
                            <!--</span>-->
                        </div>
                        <div class="extra content">
                            <span class="left floated">
                                <i class="like icon"></i>
                                <th:block th:text="likes">22 Friends</th:block>
                                </span>
                            <a>
                            <span class="right floated">
                                <i class="bell outline icon"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
